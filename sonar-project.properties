# Configuraci√≥n de SonarQube para Jenkins
sonar.projectKey=react-registro-asistencia
sonar.projectName=React Registro Asistencia
sonar.projectVersion=1.0.0

# Rutas del proyecto
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.config.*,**/test/**

# TypeScript
sonar.typescript.node=node
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/test/**,src/main.tsx

# Duplications
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx
